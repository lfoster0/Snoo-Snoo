<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="loadSubreddits()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"> </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content >
      <ion-list>
        <ion-item ng-click="goToSubreddit({{subreddit}})" ng-repeat="subreddit in subreddits | orderBy: '-data.subscribers'">
          {{subreddit.data.display_name}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
